<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>DOJO FLASK</title>
</head>
<body>
    <section id="index">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    {% block body %}{% endblock %}

                    <div class="card_login">
                        <font face="OCR A std" color="white" >
                          <h1>GEANA</h1>
                        </font>
                        <form action="{{ url_for('login') }}" method="post">
                            <div class="form-floating mb-3">
                                {% if context.email %}
                                    <input type="semail" name="semail" value="{{ context.email }}" class="form-control" id="floatingInput" placeholder="name@example.com">
                                {% else %}
                                    <input type="semail" name="semail" class="form-control" id="floatingInput" placeholder="name@example.com">
                                {% endif %}
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" name="spassword" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <button type="submit" class="btn btn-dark">Entrar</button>
                            <a class=" btn btn-outline-secondary" href="{{ url_for('signup') }}">Cadastro</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
